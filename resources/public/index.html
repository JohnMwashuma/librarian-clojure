<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Librarian</title>
<link rel="stylesheet" href="css/bootstrap-2.0.1.min.css">
<style type="text/css">
body {
	padding-top: 10px;
}

body,textarea,.topbar input {
	font-family: "Droid Sans", "Helvetica Neue", Helvetica, Arial,
		sans-serif;
}
</style>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700">
<script src="js/jquery-1.7.1.min.js"></script>
<script src="ember-0.9.3.min.js"></script>
<script src="js/bootstrap-2.0.1.min.js"></script>
<script>
$(document).ready(function() {
	$.getJSON('/books.json', function(json) {
		var items = [];

		$.each(json, function(key, val) {
		    items.push('<tr>');
		    items.push('<td>' + val["_id"] + '</td>');
		    items.push('<td>' + val["author"] + '</td>');
		    items.push('<td>' + val["title"] + '</td>');
		    items.push('<td>');
		    items.push('<a href="#" class="btn btn-primary"><i class="icon-pencil icon-white"></i> Edit</a>');
		    items.push(' ');
		    items.push('<a href="#" class="btn btn-danger"><i class="icon-trash icon-white"></i> Delete</a>');
		    items.push('</td>');
			items.push('</tr>');
		});

		$('.book-list').append(items.join(''));
	});
});
</script>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>
				<a href="/">Librarian-Clojure</a> <small>a small web application for managing books in Clojure</small>
			</h1>
		</div>
		<section id="main">
			<div class="row">
				<div class="span12">
					<h1>Book list</h1>
					<blockquote>
						<p>The screen shows the list of available books</p>
						<small>The Helper</small>
					</blockquote>
					<p>
						<a href="/books/add" class="btn btn-success"><i class="icon-plus icon-white"></i> New Book</a>
					</p>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Id</th>
								<th>Author</th>
								<th>Title</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody class="book-list">
						</tbody>
					</table>
				</div>
			</div>
		</section>
		<footer>
			<iframe src="http://bit.ly/zEZrRH" allowtransparency="true" frameborder="0" scrolling="0" width="132px" height="20px"></iframe>
			<div class="pull-right">
				<a href="https://github.com/jaceklaskowski/librarian-clojure">Join the project librarian-clojure on GitHub</a>
			</div>
		</footer>
	</div>
</body>
</html>
